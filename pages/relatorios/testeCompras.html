<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Compras</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      .form-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .form-group textarea {
        resize: vertical;
        min-height: 80px;
      }
      .form-actions {
        text-align: center;
        margin-top: 20px;
      }
      .form-actions button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #28a745;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
      }
      .form-actions button:hover {
        background-color: #218838;
      }
      .form-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
      .form-row .form-group {
        flex: 1;
      }
      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Cadastro de Compras</h2>
      <form id="purchaseForm">
        <!-- Informações do Fornecedor -->
        <h3>Informações do Fornecedor</h3>
        <div class="form-group">
          <label for="supplierName">Nome do Fornecedor:</label>
          <input type="text" id="supplierName" name="supplierName" required />
        </div>
        <div class="form-group">
          <label for="supplierCNPJ">CNPJ:</label>
          <input type="text" id="supplierCNPJ" name="supplierCNPJ" required />
        </div>

        <!-- Informações da Compra -->
        <h3>Informações da Compra</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="purchaseDate">Data da Compra:</label>
            <input type="date" id="purchaseDate" name="purchaseDate" required />
          </div>
          <div class="form-group">
            <label for="deliveryDate">Data de Entrega:</label>
            <input type="date" id="deliveryDate" name="deliveryDate" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="paymentMethod">Forma de Pagamento:</label>
            <select id="paymentMethod" name="paymentMethod" required>
              <option value="boleto">Boleto</option>
              <option value="cartao">Cartão</option>
              <option value="transferencia">Transferência Bancária</option>
            </select>
          </div>
          <div class="form-group">
            <label for="installments">Parcelas:</label>
            <input
              type="number"
              id="installments"
              name="installments"
              min="1"
              max="12"
            />
          </div>
        </div>

        <!-- Itens da Compra -->
        <h3>Itens da Compra</h3>
        <div id="itemsContainer">
          <div class="form-row item-group">
            <div class="form-group">
              <label for="itemDescription">Descrição:</label>
              <input type="text" name="itemDescription[]" required />
            </div>
            <div class="form-group">
              <label for="itemQuantity">Quantidade:</label>
              <input type="number" name="itemQuantity[]" required />
            </div>
            <div class="form-group">
              <label for="itemPrice">Preço Unitário:</label>
              <input type="number" name="itemPrice[]" step="0.01" required />
            </div>
          </div>
        </div>
        <div class="form-actions">
          <button type="button" onclick="addItem()">Adicionar Item</button>
        </div>

        <!-- Anexar Arquivo -->
        <div class="form-group">
          <label for="purchaseAttachment">Anexar Arquivo:</label>
          <input
            type="file"
            id="purchaseAttachment"
            name="purchaseAttachment"
          />
        </div>

        <!-- Observações -->
        <h3>Observações</h3>
        <div class="form-group">
          <label for="purchaseNotes">Notas adicionais:</label>
          <textarea id="purchaseNotes" name="purchaseNotes"></textarea>
        </div>

        <!-- Ações -->
        <div class="form-actions">
          <button type="submit">Salvar Compra</button>
        </div>
      </form>
    </div>

    <script>
      function addItem() {
        const itemsContainer = document.getElementById("itemsContainer");

        const newItemGroup = document.createElement("div");
        newItemGroup.classList.add("form-row", "item-group");

        newItemGroup.innerHTML = `
                <div class="form-group">
                    <label for="itemDescription">Descrição:</label>
                    <input type="text" name="itemDescription[]" required>
                </div>
                <div class="form-group">
                    <label for="itemQuantity">Quantidade:</label>
                    <input type="number" name="itemQuantity[]" required>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Preço Unitário:</label>
                    <input type="number" name="itemPrice[]" step="0.01" required>
                </div>
            `;

        itemsContainer.appendChild(newItemGroup);
      }

      document
        .getElementById("purchaseForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Compra salva com sucesso!");
        });
    </script>
  </body>
</html>
