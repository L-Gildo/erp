<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Contratos</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        padding: 20px;
        background-color: #f4f4f9;
      }

      .form-container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-container h2 {
        margin-bottom: 20px;
        color: #333;
        text-align: center;
      }

      .form-section {
        margin-bottom: 20px;
      }

      .form-section h3 {
        margin-bottom: 10px;
        color: #555;
      }

      .form-group {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
      }

      .form-group label {
        width: 100%;
        font-size: 14px;
        color: #444;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      .form-group textarea {
        resize: vertical;
      }

      .form-actions {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      .form-actions button {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .form-actions button.save {
        background-color: #28a745;
      }

      .form-actions button.cancel {
        background-color: #dc3545;
      }

      @media (min-width: 600px) {
        .form-group label {
          width: calc(50% - 15px);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
          width: calc(50% - 15px);
        }

        .form-group textarea {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Cadastro de Contratos</h2>

      <!-- Informações Gerais -->
      <div class="form-section">
        <h3>Informações Gerais</h3>
        <div class="form-group">
          <label for="contractNumber">Número do Contrato *</label>
          <input
            type="text"
            id="contractNumber"
            name="contractNumber"
            required
          />

          <label for="contractorName">Nome do Contratante *</label>
          <input
            type="text"
            id="contractorName"
            name="contractorName"
            required
          />

          <label for="startDate">Data de Início *</label>
          <input type="date" id="startDate" name="startDate" required />

          <label for="endDate">Data de Término *</label>
          <input type="date" id="endDate" name="endDate" required />

          <label for="contractStatus">Status do Contrato</label>
          <select id="contractStatus" name="contractStatus">
            <option value="ativo">Ativo</option>
            <option value="pendente">Pendente</option>
            <option value="cancelado">Cancelado</option>
          </select>
        </div>
      </div>

      <!-- Dados do Contrato -->
      <div class="form-section">
        <h3>Dados do Contrato</h3>
        <div class="form-group">
          <label for="contractType">Tipo de Contrato</label>
          <select id="contractType" name="contractType">
            <option value="mensal">Mensal</option>
            <option value="anual">Anual</option>
            <option value="anual">Semanal</option>
            <option value="anual">Diário</option>
            <option value="projeto">Por Projeto</option>
            <option value="outro">Outro</option>
          </select>

          <label for="contractValue">Valor do Contrato *</label>
          <input
            type="text"
            id="contractValue"
            name="contractValue"
            required
            placeholder="R$"
          />

          <label for="contractDescription">Descrição do Contrato</label>
          <textarea
            id="contractDescription"
            name="contractDescription"
            rows="4"
          ></textarea>
        </div>
      </div>

      <!-- Informações Adicionais -->
      <div class="form-section">
        <h3>Informações Adicionais</h3>
        <div class="form-group">
          <label for="fileUpload">Arquivo Anexo</label>
          <input
            type="file"
            id="fileUpload"
            name="fileUpload"
            accept=".pdf, .png, .jpg, .jpeg"
          />

          <label for="additionalNotes">Observações</label>
          <textarea
            id="additionalNotes"
            name="additionalNotes"
            rows="4"
          ></textarea>

          <div style="width: 100%">
            <input type="checkbox" id="confidential" name="confidential" />
            <label for="confidential">Contrato Confidencial</label>
          </div>
        </div>
      </div>

      <!-- Botões de Ação -->
      <div class="form-actions">
        <button type="submit" class="save">Salvar</button>
        <button type="button" class="cancel">Cancelar</button>
      </div>
    </div>
  </body>
</html>
