    <script>
      // Evento para preencher os dados do produto na tabela
      document
        .getElementById("productCode")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            const productCode = event.target.value.trim();
            if (productCode) {
              // Exemplo de dados fictícios do produto
              const productData = {
                code: productCode,
                name: "Produto Exemplo",
                description: "Descrição do produto exemplo.",
                category: "eletronicos",
                brand: "Marca X",
                model: "Modelo Y",
                color: "Preto",
                weight: 1.5,
                price: 299.99,
                stock: 120,
              };

              document.getElementById("productCodeValue").innerText =
                productData.code;
              document.getElementById("productName").innerText =
                productData.name;
              document.getElementById("productDescription").innerText =
                productData.description;
              document.getElementById("productCategory").innerText =
                productData.category;
              document.getElementById("productBrand").innerText =
                productData.brand;
              document.getElementById("productModel").innerText =
                productData.model;
              document.getElementById("productColor").innerText =
                productData.color;
              document.getElementById("productWeight").innerText =
                productData.weight.toFixed(2);
              document.getElementById("productPrice").innerText =
                productData.price.toFixed(2);
              document.getElementById("productStock").innerText =
                productData.stock;

              document.getElementById("productTable").style.display = "table";
            } else {
              alert("Por favor, insira um código válido.");
            }
          }
        });

      // Evento para limpar a tabela e os campos do formulário
      document
        .getElementById("clearButton")
        .addEventListener("click", function () {
          document.getElementById("productTable").style.display = "none";
          document
            .querySelectorAll("#productTable td")
            .forEach((cell) => (cell.innerText = ""));
        });

      // Evento para salvar a atualização de estoque
      document
        .getElementById("stockForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Atualização de estoque salva com sucesso!");
        });
    </script>
